{% extends "base.html" %}

{% block title %}Invoices - IDURAR ERP/CRM{% endblock %}
{% block page_title %}Invoices{% endblock %}

{% block content %}
<div x-data="invoicesData()" x-init="init()" @invoice-added.window="fetchInvoices" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-file-invoice text-primary-600 mr-3"></i>
                    Invoice List
                </h1>
                <p class="mt-2 text-gray-600">Manage and track all your invoices</p>
            </div>
            <div class="mt-4 sm:mt-0">
                <button @click="$dispatch('open-add-invoice-modal')"
                       class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 shadow-lg">
                    <i class="fas fa-plus mr-2"></i>Add Invoice
                </button>
            </div>
        </div>
    </div>

    <!-- Add Invoice Modal -->
    <div x-data="addInvoiceModal()" @open-add-invoice-modal.window="openModal()">
        {% include 'invoices/create.html' %}
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="flex justify-center items-center py-16">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>

    <!-- Error State -->
    <div x-show="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
            <div>
                <h3 class="text-red-800 font-medium">Error Loading Invoices</h3>
                <p class="text-red-600 text-sm mt-1" x-text="error"></p>
            </div>
        </div>
        <button @click="fetchInvoices()" 
               class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
            <i class="fas fa-redo mr-2"></i>Retry
        </button>
    </div>

    <!-- Invoices Table -->
    <div x-show="!loading" class="bg-white rounded-xl shadow-lg border border-gray-200">
        <!-- Table Header -->
        <div class="px-6 py-4 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <h3 class="text-lg font-semibold text-gray-900 flex items-center mb-4 sm:mb-0">
                <i class="fas fa-list text-primary-600 mr-2"></i>
                Invoice Directory
            </h3>
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <input type="text"
                           x-model="searchTerm"
                           placeholder="Search invoices..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Table Content -->
        <div class="overflow-x-auto">
            <template x-if="filteredInvoices.length > 0">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expired Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paid</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="invoice in filteredInvoices" :key="invoice.id">
                            <tr class="hover:bg-gray-50 transition-colors duration-200">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="invoice.invoice_number || invoice.id"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="invoice.customer_name || 'Unknown Client'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="formatDate(invoice.issue_date || invoice.created_at)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="formatDate(invoice.due_date)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="'s ' + parseFloat(invoice.total_amount || 0).toLocaleString()"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-green-600" x-text="'s ' + parseFloat(invoice.paid_amount || 0).toLocaleString()"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                          :class="getStatusClass(invoice.status)"
                                          x-text="invoice.status || 'draft'"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                          :class="getPaymentStatusClass(invoice.payment_status)"
                                          x-text="invoice.payment_status || 'unpaid'"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex space-x-2">
                                        <button @click="viewInvoice(invoice)"
                                               class="text-blue-600 hover:text-blue-900 p-2 hover:bg-blue-50 rounded-lg transition-colors duration-200"
                                               title="Show">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button @click="editInvoice(invoice)"
                                               class="text-yellow-600 hover:text-yellow-900 p-2 hover:bg-yellow-50 rounded-lg transition-colors duration-200"
                                               title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button @click="downloadInvoice(invoice)"
                                               class="text-green-600 hover:text-green-900 p-2 hover:bg-green-50 rounded-lg transition-colors duration-200"
                                               title="Download">
                                            <i class="fas fa-download"></i>
                                        </button>
                                        <button @click="recordPayment(invoice)"
                                               class="text-purple-600 hover:text-purple-900 p-2 hover:bg-purple-50 rounded-lg transition-colors duration-200"
                                               title="Record Payment">
                                            <i class="fas fa-credit-card"></i>
                                        </button>
                                        <button @click="deleteInvoice(invoice)"
                                               class="text-red-600 hover:text-red-900 p-2 hover:bg-red-50 rounded-lg transition-colors duration-200"
                                               title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <!-- Empty State -->
            <template x-if="filteredInvoices.length === 0 && !loading">
                <div class="text-center py-16">
                    <div class="mx-auto h-24 w-24 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                        <i class="fas fa-file-invoice text-gray-400 text-3xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No invoices found</h3>
                    <p class="text-gray-500 mb-6" x-text="searchTerm ? 'No invoices match your search criteria.' : 'Get started by creating your first invoice.'"></p>
                    <button @click="$dispatch('open-add-invoice-modal')"
                           class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Add Invoice
                    </button>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function invoicesData() {
    return {
        invoices: [],
        loading: true,
        error: null,
        searchTerm: '',

        get filteredInvoices() {
            if (!this.searchTerm) return this.invoices;
            
            const term = this.searchTerm.toLowerCase();
            return this.invoices.filter(invoice => 
                (invoice.invoice_number && invoice.invoice_number.toString().toLowerCase().includes(term)) ||
                (invoice.customer_name && invoice.customer_name.toLowerCase().includes(term)) ||
                (invoice.status && invoice.status.toLowerCase().includes(term))
            );
        },

        async init() {
            await this.fetchInvoices();
        },

        async fetchInvoices() {
            try {
                this.loading = true;
                this.error = null;
                
                const response = await fetch('/invoices');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle the new JSON structure
                if (data.success && data.result) {
                    this.invoices = data.result.map(invoice => ({
                        ...invoice,
                        invoice_number: invoice.number || `INV-${invoice.id}`,
                        total_amount: invoice.total || 0,
                        paid_amount: 0, // Default since our data doesn't have this yet
                        issue_date: invoice.date || invoice.created_at,
                        payment_status: this.calculatePaymentStatus(invoice)
                    }));
                } else {
                    this.invoices = [];
                }
                
            } catch (error) {
                console.error('Error fetching invoices:', error);
                this.error = error.message;
            } finally {
                this.loading = false;
            }
        },

        calculatePaymentStatus(invoice) {
            const total = parseFloat(invoice.total_amount || 0);
            const paid = parseFloat(invoice.paid_amount || 0);
            
            if (paid === 0) return 'unpaid';
            if (paid >= total) return 'paid';
            return 'partially';
        },

        getStatusClass(status) {
            const classes = {
                'draft': 'bg-gray-100 text-gray-800',
                'sent': 'bg-blue-100 text-blue-800',
                'pending': 'bg-yellow-100 text-yellow-800',
                'paid': 'bg-green-100 text-green-800',
                'overdue': 'bg-red-100 text-red-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        },

        getPaymentStatusClass(paymentStatus) {
            const classes = {
                'paid': 'bg-green-100 text-green-800',
                'unpaid': 'bg-red-100 text-red-800',
                'partially': 'bg-yellow-100 text-yellow-800'
            };
            return classes[paymentStatus] || 'bg-red-100 text-red-800';
        },

        formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        },

        viewInvoice(invoice) {
            alert(`View Invoice #${invoice.id} functionality will be implemented`);
        },

        editInvoice(invoice) {
            alert(`Edit Invoice #${invoice.id} functionality will be implemented`);
        },

        downloadInvoice(invoice) {
            alert(`Download Invoice #${invoice.id} functionality will be implemented`);
        },

        recordPayment(invoice) {
            alert(`Record Payment for Invoice #${invoice.id} functionality will be implemented`);
        },

        deleteInvoice(invoice) {
            if (confirm(`Are you sure you want to delete Invoice #${invoice.id}?`)) {
                alert(`Delete Invoice #${invoice.id} functionality will be implemented`);
            }
        }
    }
}
</script>
{% endblock %}
