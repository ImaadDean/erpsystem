<div x-data="addInvoiceModal()" x-init="init()" @keydown.escape.window="closeModal" x-show="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div x-show="isOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" @click="closeModal" aria-hidden="true"></div>

        <!-- Modal panel -->
        <div x-show="isOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block w-full max-w-4xl p-8 my-20 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl">
            <!-- Modal Header -->
            <div class="flex items-center justify-between pb-4 border-b">
                <h3 class="text-2xl font-semibold text-gray-900" id="modal-title">
                    <i class="fas fa-plus-circle mr-2 text-primary-600"></i> Create New Invoice
                </h3>
                <button @click="closeModal" class="text-gray-400 hover:text-gray-600">
                    <span class="sr-only">Close</span>
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="mt-6">
                <form @submit.prevent="submitInvoice">
                    <!-- Customer and Invoice Details -->
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <div>
                            <label for="customer" class="block text-sm font-medium text-gray-700">Customer</label>
                            <select id="customer" x-model="invoice.customer_id" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
                                <option value="">Select a customer</option>
                                <template x-for="customer in customers" :key="customer.id">
                                    <option :value="customer.id" x-text="customer.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label for="invoice-number" class="block text-sm font-medium text-gray-700">Invoice Number</label>
                            <input type="text" id="invoice-number" x-model="invoice.invoice_number" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500" placeholder="e.g., INV-001">
                        </div>
                        <div>
                            <label for="issue-date" class="block text-sm font-medium text-gray-700">Issue Date</label>
                            <input type="date" id="issue-date" x-model="invoice.issue_date" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                            <input type="date" id="due-date" x-model="invoice.due_date" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <div class="mt-8">
                        <h4 class="text-lg font-medium text-gray-900">Invoice Items</h4>
                        <div class="mt-4">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Item</th>
                                            <th class="px-4 py-2 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Quantity</th>
                                            <th class="px-4 py-2 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Price</th>
                                            <th class="px-4 py-2 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Total</th>
                                            <th class="w-12 px-4 py-2 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <template x-for="(item, index) in invoice.items" :key="index">
                                            <tr>
                                                <td class="px-4 py-2"><input type="text" x-model="item.name" class="w-full border-gray-300 rounded-md" placeholder="Item Name"></td>
                                                <td class="px-4 py-2"><input type="number" x-model.number="item.quantity" @input="updateTotal(index)" class="w-24 border-gray-300 rounded-md" placeholder="Qty"></td>
                                                <td class="px-4 py-2"><input type="number" x-model.number="item.unit_price" @input="updateTotal(index)" class="w-32 border-gray-300 rounded-md" placeholder="Price"></td>
                                                <td class="px-4 py-2" x-text="formatCurrency(item.total_price)"></td>
                                                <td class="px-4 py-2">
                                                    <button type="button" @click="removeItem(index)" class="text-red-500 hover:text-red-700">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" @click="addItem" class="flex items-center px-4 py-2 mt-4 text-sm font-medium text-white bg-primary-600 rounded-md hover:bg-primary-700">
                                <i class="fas fa-plus mr-2"></i> Add Item
                            </button>
                        </div>
                    </div>

                    <!-- Invoice Totals -->
                    <div class="flex justify-end mt-8">
                        <div class="w-full max-w-xs">
                            <div class="flex justify-between py-2">
                                <span class="font-medium text-gray-700">Subtotal</span>
                                <span x-text="formatCurrency(subtotal)"></span>
                            </div>
                            <div class="flex items-center justify-between py-2">
                                <label for="tax" class="font-medium text-gray-700">Tax (%)</label>
                                <input type="number" id="tax" x-model.number="invoice.tax_rate" @input="calculateTotals" class="w-24 text-right border-gray-300 rounded-md">
                            </div>
                            <div class="flex justify-between py-2">
                                <span class="font-medium text-gray-700">Tax Amount</span>
                                <span x-text="formatCurrency(taxAmount)"></span>
                            </div>
                            <div class="pt-4 mt-4 border-t">
                                <div class="flex justify-between">
                                    <span class="text-xl font-bold text-gray-900">Total</span>
                                    <span class="text-xl font-bold text-gray-900" x-text="formatCurrency(total)"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes and Terms -->
                    <div class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                        <div>
                            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                            <textarea id="notes" x-model="invoice.notes" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500" placeholder="Any notes for the customer..."></textarea>
                        </div>
                        <div>
                            <label for="terms" class="block text-sm font-medium text-gray-700">Terms</label>
                            <textarea id="terms" x-model="invoice.terms" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500" placeholder="Payment terms and conditions..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex items-center justify-end pt-6 mt-8 border-t">
                        <button type="button" @click="closeModal" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                        <button type="submit" name="status" value="draft" class="flex items-center px-4 py-2 ml-3 text-sm font-medium text-white bg-yellow-500 rounded-md hover:bg-yellow-600">
                            <i class="fas fa-save mr-2"></i> Save Draft
                        </button>
                        <button type="submit" name="status" value="sent" class="flex items-center px-4 py-2 ml-3 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">
                            <i class="fas fa-paper-plane mr-2"></i> Save and Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function addInvoiceModal() {
    return {
        isOpen: false,
        customers: [],
        invoice: {
            customer_id: '',
            invoice_number: '',
            issue_date: new Date().toISOString().slice(0, 10),
            due_date: '',
            items: [{ name: '', quantity: 1, unit_price: 0, total_price: 0 }],
            tax_rate: 0,
            notes: '',
            terms: ''
        },

        get subtotal() {
            return this.invoice.items.reduce((acc, item) => acc + item.total_price, 0);
        },

        get taxAmount() {
            return this.subtotal * (this.invoice.tax_rate / 100);
        },

        get total() {
            return this.subtotal + this.taxAmount;
        },

        init() {
            this.fetchCustomers();
        },

        getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        },

        async fetchCustomers() {
            try {
                const token = this.getCookie('auth_token');
                const response = await fetch('/api/customers/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch customers');
                this.customers = await response.json();
            } catch (error) {
                console.error('Error fetching customers:', error);
                // Handle error display to user
            }
        },

        openModal() {
            this.isOpen = true;
        },

        closeModal() {
            this.isOpen = false;
            this.resetForm();
        },

        resetForm() {
            this.invoice = {
                customer_id: '',
                invoice_number: '',
                issue_date: new Date().toISOString().slice(0, 10),
                due_date: '',
                items: [{ name: '', quantity: 1, unit_price: 0, total_price: 0 }],
                tax_rate: 0,
                notes: '',
                terms: ''
            };
        },

        addItem() {
            this.invoice.items.push({ name: '', quantity: 1, unit_price: 0, total_price: 0 });
        },

        removeItem(index) {
            this.invoice.items.splice(index, 1);
        },

        updateTotal(index) {
            let item = this.invoice.items[index];
            item.total_price = (item.quantity || 0) * (item.unit_price || 0);
        },

        calculateTotals() {
            // This is automatically handled by computed properties (getters)
        },

        formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        },

        async submitInvoice(event) {
            const status = event.submitter.value;
            const invoiceData = {
                ...this.invoice,
                total_amount: this.total,
                tax_amount: this.taxAmount,
                status: status,
                items: this.invoice.items.map(item => ({...item})) // Ensure items are plain objects
            };

            try {
                const token = this.getCookie('auth_token');
                const response = await fetch('/api/invoices/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(invoiceData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to create invoice');
                }

                // On success
                this.closeModal();
                // Optionally, refresh the invoices list
                this.$dispatch('invoice-added'); 
                
            } catch (error) {
                console.error('Error creating invoice:', error);
                alert(`Error: ${error.message}`);
            }
        }
    }
}
</script>
