{% extends "base.html" %}

{% block title %}Quotes - IDURAR ERP/CRM{% endblock %}
{% block page_title %}Quotes{% endblock %}

{% block content %}
<div x-data="quotesData()" x-init="init()" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-file-alt text-primary-600 mr-3"></i>
                    Proforma Invoice List
                </h1>
                <p class="mt-2 text-gray-600">Manage and track all your quotes and proforma invoices</p>
            </div>
            <div class="mt-4 sm:mt-0">
                <button @click="showAddQuoteModal()"
                       class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 shadow-lg">
                    <i class="fas fa-plus mr-2"></i>Add Quote
                </button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="flex justify-center items-center py-16">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>

    <!-- Error State -->
    <div x-show="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
            <div>
                <h3 class="text-red-800 font-medium">Error Loading Quotes</h3>
                <p class="text-red-600 text-sm mt-1" x-text="error"></p>
            </div>
        </div>
        <button @click="fetchQuotes()"
               class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
            <i class="fas fa-redo mr-2"></i>Retry
        </button>
    </div>

    <!-- Quotes Table -->
    <div x-show="!loading" class="bg-white rounded-xl shadow-lg border border-gray-200">
        <!-- Table Header -->
        <div class="px-6 py-4 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <h3 class="text-lg font-semibold text-gray-900 flex items-center mb-4 sm:mb-0">
                <i class="fas fa-list text-primary-600 mr-2"></i>
                Quote Directory
            </h3>
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <input type="text"
                           x-model="searchTerm"
                           placeholder="Search quotes..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Table Content -->
        <div class="overflow-x-auto">
            <template x-if="filteredQuotes.length > 0">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expired Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sub Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="quote in filteredQuotes" :key="quote.id">
                            <tr class="hover:bg-gray-50 transition-colors duration-200">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="quote.quote_number || quote.id"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="quote.customer_name || 'Unknown Client'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="formatDate(quote.issue_date || quote.created_at)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="formatDate(quote.expiry_date)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="'s ' + parseFloat(quote.subtotal || 0).toLocaleString()"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="'s ' + parseFloat(quote.total_amount || 0).toLocaleString()"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                          :class="getStatusClass(quote.status)"
                                          x-text="quote.status || 'draft'"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <!-- Empty State -->
            <template x-if="filteredQuotes.length === 0 && !loading">
                <div class="text-center py-16">
                    <div class="mx-auto h-24 w-24 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                        <i class="fas fa-file-alt text-gray-400 text-3xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No quotes found</h3>
                    <p class="text-gray-500 mb-6" x-text="searchTerm ? 'No quotes match your search criteria.' : 'Get started by creating your first quote.'"></p>
                    <button @click="showAddQuoteModal()"
                           class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Add Quote
                    </button>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function quotesData() {
    return {
        quotes: [],
        loading: true,
        error: null,
        searchTerm: '',

        get filteredQuotes() {
            if (!this.searchTerm) return this.quotes;

            const term = this.searchTerm.toLowerCase();
            return this.quotes.filter(quote =>
                (quote.quote_number && quote.quote_number.toString().toLowerCase().includes(term)) ||
                (quote.customer_name && quote.customer_name.toLowerCase().includes(term)) ||
                (quote.status && quote.status.toLowerCase().includes(term))
            );
        },

        async init() {
            await this.fetchQuotes();
        },

        async fetchQuotes() {
            try {
                this.loading = true;
                this.error = null;

                const response = await fetch('/api/v1/dashboard/quotes');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                this.quotes = data || [];

            } catch (error) {
                console.error('Error fetching quotes:', error);
                this.error = error.message;
            } finally {
                this.loading = false;
            }
        },

        getStatusClass(status) {
            const classes = {
                'draft': 'bg-gray-100 text-gray-800',
                'sent': 'bg-blue-100 text-blue-800',
                'pending': 'bg-yellow-100 text-yellow-800',
                'accepted': 'bg-green-100 text-green-800',
                'declined': 'bg-red-100 text-red-800',
                'expired': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        },

        formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        },

        showAddQuoteModal() {
            alert('Add Quote functionality will be implemented');
        }
    }
}
</script>
{% endblock %}
