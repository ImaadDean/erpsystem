{% extends "base.html" %}

{% block title %}Login - IDURAR ERP/CRM{% endblock %}

{% block login_content %}
<div class="w-full max-w-md mx-auto">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="w-12 h-12 bg-primary-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-chart-line text-white text-xl"></i>
                </div>
                <span class="ml-3 text-2xl font-bold text-gray-900">IDURAR</span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your ERP/CRM account</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-600 mr-2"></i>
                <span class="text-red-800 text-sm">{{ error }}</span>
            </div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope text-gray-400 mr-2"></i>Email Address
                </label>
                <input type="email"
                       id="username"
                       name="username"
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>Password
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                       placeholder="Enter your password">
            </div>

            <button type="submit"
                    class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200 font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">&copy; 2024 IDURAR ERP/CRM. All rights reserved.</p>
        </div>
    </div>

    <!-- Additional Info -->
    <div class="mt-6 text-center">
        <p class="text-white text-sm opacity-90">
            Secure business management platform
        </p>
    </div>
</div>
{% endblock %}
